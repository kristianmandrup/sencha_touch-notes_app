<div class="property-image">
	<img src="resources/images/properties/{image}" height="120" width="160"/>
</div>
<div class="property-content">
	<div class="title">{title}</div>
	<div class="data">{[this.mainDesc(values)]}</div>
	<div class="data">{[this.secondaryDesc(values)]}</div>
	<div class="data">{[this.locationDesc(values)]}</div>
	<div class="data">{period:this.periodDesc}</div>	
	<div class="cost">{cost:this.costDesc}</div>
	<div class="favorite-stars"></div>
</div>
<div class="clear"/>
